<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write To Santa</title>
    <link rel="stylesheet" href="css/scroll.css">
    <script src="js/js-scroll.js" defer></script>
</head>

<body>
    <div id="container">
        <header>
            <h1>Send Santa A Letter</h1>
        </header>
        <section class="scroll-container">
            <div id="content1" class="scroll-element js-scroll fade-in">
                <h1>Hello!</h1>
            </div>
        </section>
        <section class="scroll-container">
            <div id="content2" class="scroll-element js-scroll slide-left">
                <h1>Hello!</h1>
            </div>
        </section>
        <section class="scroll-container">
            <div id="content3" class="scroll-element js-scroll slide-right">
                <h1>Hello!</h1>
            </div>
        </section>
        <section class="scroll-container">
            <div id="content4" class="scroll-element js-scroll slide-bottom">
                <h1>Hello!</h1>
            </div>
        </section>
        <section class="scroll-container">
            <div id="content5" class="scroll-element js-scroll pulse">
                <h1>Hello!</h1>
            </div>
        </section>
        <section class="scroll-container">
            <div id="content6" class="scroll-element js-scroll bounce">
                <h1>Hello!</h1>
            </div>
        </section>
    </div>
</body>

</html>
